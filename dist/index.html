<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | FAQ accordion</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-lightPink">
    <main class="h-screen w-screen">
      <section class="bg-white mt-36 py-7 px-4 mx-auto w-80 rounded-lg">
        <div>
          <h2 class="flex gap-4 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="41"
              fill="none"
              viewBox="0 0 40 41"
            >
              <path
                fill="#AD28EB"
                d="M37.5 20.5a2.467 2.467 0 0 1-1.64 2.344l-9.913 3.604-3.603 9.911a2.5 2.5 0 0 1-4.688 0l-3.604-9.922-9.911-3.593a2.5 2.5 0 0 1 0-4.688l9.921-3.604 3.594-9.911a2.5 2.5 0 0 1 4.688 0l3.604 9.921 9.911 3.594A2.467 2.467 0 0 1 37.5 20.5Z"
              />
            </svg>
            <span class="text-DarkPurple font-bold font-workSans text-3xl">
              FAQs
            </span>
          </h2>
        </div>
        <div>
          <div class="flex justify-between items-center">
            <h3 class="text-DarkPurple font-bold w-52 sm:w-auto hover:text-[#AD28EB]">
              What is Frontend Mentor, and how will it help me?
            </h3>
            <img src="../assets/images/icon-plus.svg" alt="" data-click="plus">
          </div>
          <div class="overflow-hidden relative " data-plus="h-144">
            <h4 class="text-GrayishPurple duration-300 text-base font-normal absolute top-[-144px] ">
              Frontend Mentor offers realistic coding challenges to help
              developers improve their frontend coding skills with projects in
              HTML, CSS, and JavaScript. It's suitable for all levels and ideal
              for portfolio building
            </h4>
          </div>
        </div>

        <hr class="my-8" />

      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
